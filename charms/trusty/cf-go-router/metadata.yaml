name: cf-go-router
summary: "Cloud Foundry (Go)Router"
maintainer: Alexnder Prismakov <prismakov@gmail.com>
description: |
    The Router routes traffic coming into Cloud Foundry to the appropriate
    component - usually Cloud Controller or a running application on a DEA
    node. The router is implemented in Go.
categories:
  - misc
provides:
  router:
    interface: router
requires:
  nats:
    interface: nats
