---
logging:
  # file: /var/log/cloudfoundry/cfuaa/cf-registrar.log
  level: all

message_bus_servers:
  - nats://{{ nats_user }}:{{ nats_password }}@{{ nats_address }}:{{ nats_port }}

# domain is set to domain name that is resolved to router ip.
uri: uaa.{{ domain }}

host: {{ uaa_ip }}   # Q what to use domain or ip ?
index: 1
port: 8080  # This is port of tomcat UAA.
tags:
  component: uaa
varz:
  type: new_component
  username: {{ varz_user }}
  password: {{ varz_password }}


