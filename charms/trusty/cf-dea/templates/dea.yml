base_dir: /var/lib/cloudfoundry/dea_ng

logging:
  level: debug

resources:
  memory_mb: 2048
  memory_overcommit_factor: 2
  disk_mb: 2048
  disk_overcommit_factor: 2

nats_servers:
  - nats://{{ nats_user }}:{{ nats_password }}@{{ nats_address }}:{{ nats_port }}/
# nats_uri: nats://admin:admin@<nats-unit-public-address>:4022/

pid_filename: /var/lib/cloudfoundry/dea_ng/pids/dea_ng.pid

warden_socket: /var/lib/cloudfoundry/dea_ng/pids/warden.sock

evacuation_bail_out_time_in_seconds: 900

default_health_check_timeout: 60 # 1 minute

index: 0
domain: {{ domain }}

staging:
  enabled: false
  platform_config:
    cache: /var/lib/cloudfoundry/dea_ng/cache
  environment:
    PATH: /usr/local/bin
    BUILDPACK_CACHE: /var/lib/cloudfoundry/dea_ng/buildpack_cache
  memory_limit_mb: 1024
  disk_limit_mb: 2048
  max_staging_duration: 900 # 15 minutes

dea_ruby: /usr/bin/ruby

# For Go-based directory server
directory_server:
  protocol: 'http'
  v2_port: 80
  file_api_port: 1234
  streaming_timeout: 10
  logging:
    level: info

stacks:
  - lucid64     # because https://github.com/cloudfoundry/stacks doesn't have anything more

placement_properties:
  zone: "CRAZY_TOWN"

